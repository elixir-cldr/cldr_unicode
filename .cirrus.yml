env:
  CIRRUS_CLONE_DEPTH: 1
  ELIXIR_ASSERT_TIMEOUT: 2000
  ELIXIRC_OPTS: "--warnings-as-errors"
  ERLC_OPTS: "+warning_as_errors"
  LANG: C.UTF-8
  MIX_ENV: test

test_task:
  container:
    image: elixir:latest
  mix_cache:
    folder: deps
    fingerprint_script: cat mix.lock
    populate_script:
      mix local.hex --force;
      mix deps.get
  compile_script:
    mix local.hex --force;
    mix compile
  test_script: mix test
